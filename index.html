<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="col-12 row mb-4">
        <span class="fs-1 text-center"
          >Shopping Cart <span class="jam jam-shopping-cart"></span
        ></span>
        <span class="fs-6 text-center"
          ><span class="text-info" id="itemsCounter">0</span> items in your
          cart</span
        >
      </div>

      <!-- PRODUCTOS CONTAINER-->
      <div class="row col-12 shadow-sm">
        <!-- PRODUCTOS HEADER -->
        <div class="row py-3 m-0">
          <span class="col-5 fs-5"> Product </span>
          <span class="col-3 text-center fs-5"> Price </span>
          <span class="col-3 text-center fs-5"> Quantity/Stock </span>
        </div>

        <!-- PRODUCTOS -->
        <div id="productsContainer"></div>
      </div>

      <!-- FOOTER -->
      <div class="col-12 row mt-4 m-0">
        <div class="text-end column">
          <h5 class="fs-6 fw-light">
            Subtotal: $<span id="subtotalSpan">0.00</span>
          </h5>
          <h5 class="fs-6 fw-light">Iva: $<span id="ivaSpan">0.00</span></h5>
          <h5 class="fs-5 fw-semibold">
            Total: $<span id="totalSpan">0.00</span>
          </h5>
          <div class="col-12 bg-info d-flex flex-row">
            <div class="w-50 bg-primary">
              <form id="promoForm">
                <input
                  type="text"
                  class="form-control rounded-0"
                  placeholder="Enter promo code"
                  id="promoCode"
                />
                <button
                  type="submit"
                  class="btn btn-primary rounded-0 w-100"
                  id="applyBtn"
                >
                  Apply
                </button>
              </form>
            </div>

            <div class="w-50 bg-secondary">
              <button
                type="button"
                class="btn btn-lg btn-primary rounded-0 w-100 h-100"
                onclick="checkOut()"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
